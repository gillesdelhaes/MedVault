version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: medvault
      POSTGRES_PASSWORD: medvault
      POSTGRES_DB: medvault
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medvault -d medvault"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:ro
      - app_data:/app/data
    restart: unless-stopped

volumes:
  postgres_data:
  app_data:
